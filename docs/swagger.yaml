definitions:
  models.Activity:
    properties:
      data:
        items:
          additionalProperties: true
          type: object
        type: array
      data_source_name:
        type: string
      organization_id:
        type: string
      prompt:
        type: string
      query:
        type: string
    type: object
  models.DataSource:
    properties:
      name:
        type: string
      secret:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.DataSourceType'
        enum:
        - PostgreSQL
    required:
    - name
    - secret
    - type
    type: object
  models.DataSourceType:
    enum:
    - PostgreSQL
    type: string
    x-enum-varnames:
    - PostgreSQL
  models.HTTPError:
    properties:
      description:
        type: string
      error:
        type: string
    type: object
  models.HTTPSuccess:
    properties:
      message:
        type: string
    type: object
  models.Prompt:
    properties:
      data_source_name:
        type: string
      prompt:
        type: string
    type: object
  models.UpdateRequestDataSourceBody:
    properties:
      name:
        type: string
      secret:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.DataSourceType'
        enum:
        - PostgreSQL
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
